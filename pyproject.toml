[project]
name = "job_controller"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "kubernetes==25.3.0",
    "psycopg2==2.9.6",
    "SQLAlchemy==2.0.20",
    "memphis-py==1.1.3",
    "protobuf==4.23.1"
]

[project.urls]
"Repository" = "https://github.com/interactivereduction/jobcontroller"

[project.scripts]
jobcontroller = "job_controller.main:main"

[project.optional-dependencies]
formatting = [
    "toml==0.10.2",
    "black==23.3.0",
]

test = [
    "pytest==7.4.2",
    "pytest-cov==4.1.0",
    "pytest-asyncio==0.21.0",
    "asynctest==0.12.3",
    "pytest-random-order==1.1.0"
]

code-inspection = [
    "pylint==2.17.4",
    "mypy==1.5.1",
    "sqlalchemy-stubs==0.4",
    "job_controller[test]",
    "types-requests==2.28.11.17"
]

[tool.setuptools]
packages = ["job_controller"]
