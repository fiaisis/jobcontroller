[project]
name = "job_controller"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "confluent-kafka==2.1.0",
    "kubernetes==25.3.0",
    "psycopg2==2.9.5",
    "SQLAlchemy==2.0.13"
]

[project.urls]
"Repository" = "https://github.com/interactivereduction/jobcontroller"

[project.scripts]
jobcontroller = "job_controller.main:main"

[project.optional-dependencies]
formatting = [
    "toml==0.10.2",
    "black==23.3.0",
]

test = [
    "pytest==7.3.1",
    "pytest-cov==4.0.0"
]

code-inspection = [
    "pylint==2.17.4",
    "mypy==1.2.0",
    "sqlalchemy-stubs==0.4",
    "job_controller[test]",
    "types-requests==2.28.11.17"
]

[tool.setuptools]
packages = ["job_controller"]
